<div class="card rounded shadow-sm p-3 mb-5">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th class="d-none d-md-table-cell">
                        <button class="btn btn-outline-light btn-sm" (click)="alterImage()">
                            <i class="{{ !exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash' }}"></i>
                            {{ !exibirImagem ? "Exibir" : "Ocultar" }}
                        </button>
                    </th>
                    <th scope="col">#</th>
                    <th class="" scope="col">Nome</th>
                    <th class="" scope="col">Email</th>
                    <th class="" scope="col">Logotipo Blob</th>
                    <th class="" scope="col">logradouro</th>
                </tr>
            </thead>
            <tbody>
                <tr (click)="detalheCliente(cliente.id)" style="cursor: pointer" data-bs-toggle="tooltip"
                    title="Editar Cliente">
                    <td class="d-none d-md-table-cell">
                        <img [collapse]="!exibirImagem" [isAnimated]="true" [src]="mostraImagem(cliente.logotipo)"
                            [style.width.px]="larguraImagem" [style.margin.px]="margemImagem" />
                    </td>
                    <th>{{ cliente.id }}</th>
                    <td class="">{{ cliente.nome }}</td>
                    <td class="">{{ cliente.email }}</td>
                    <td class="">{{ cliente.logotipo }}</td>
                    <!-- <td class="">{{ cliente.logotipo.slice(0, 10) }}</td> -->
                    <td class="">{{ cliente.logradouros[0]?.endereco }}</td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center mt-4">
        </div>
    </div>
</div>
