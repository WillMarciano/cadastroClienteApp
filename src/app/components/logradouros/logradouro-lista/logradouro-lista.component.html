<div class="card rounded shadow-sm p-3 mb-5">
    <div class="d-flex align-items-center">
      <div class="flex-fill pe-3">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Filtro:</div>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Buscar por tema e Local"
            (input)="filtrarLogradouros($event.target)"
          />
        </div>
      </div>
      <div>
        <a
          class="d-flex align-items-center btn btn-primary btn-sm"
          routerLink="/logradouro/detalhe"
        >
          <i class="fa fa-plus-circle"></i>
          <span class="ms-2 custom-height d-none d-sm-block text-light fw-bold">Novo</span>
        </a>
      </div>
    </div>
  
    <br />
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th class="" scope="col">Endereco</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody *ngIf="logradouros && logradouros.length">
          <tr
            *ngFor="let logradouro of logradouros"
            (click)="detalheLogradouro(logradouro.id)"
            style="cursor: pointer"
            data-bs-toggle="tooltip"
            title="Editar Evento"
          >
            <td class="">{{ logradouro.id }}</td>
            <td class="">{{ logradouro.endereco }}</td>
            <td>
              <button
                type="button"
                class="btn btn-outline-danger btn-lg"
                data-bs-toggle="tooltip"
                title="Excluir"
                (click)="openModal($event, template, logradouro.id)"
              >
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot *ngIf="!logradouros.length">
          <tr>
            <td colspan="8" class="text-center">
              <h4>Nenhum endereço encontrado!</h4>
            </td>
          </tr>
        </tfoot>
      </table>
      <div class="d-flex justify-content-center mt-4">
        <pagination
          [boundaryLinks]="true"
          (pageChanged)="pageChanged($event)"
          pageBtnClass="btn"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;"
        >
        </pagination>
      </div>
    </div>
  </div>
  
  <ng-template #template>
    <div class="modal-body text-center">
      <p>Tem certeza que quer deletar o Endereço de código {{ this.logradouro.endereco }}</p>
      <button type="button" class="btn btn-outline-danger" (click)="confirm()">
        Sim
      </button>
      &nbsp;
      <button type="button" class="btn btn-outline-primary" (click)="decline()">
        Não
      </button>
    </div>
  </ng-template>
