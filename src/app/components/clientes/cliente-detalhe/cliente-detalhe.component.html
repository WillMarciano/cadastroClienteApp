<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="form" class="p-3">
                    <div class="row">
                        <div class="d-flex border-bottom">
                            <h4 class="me-auto">Dados do Cliente</h4>
                            <h4>
                                <i class="fas fa-circle-user"></i>
                            </h4>
                        </div>
                        <div class="col">
                            <!-- {{ form.value | json }} -->
                            <br>
                            <label>Nome do Cliente</label>
                            <input type="text" class="form-control" [ngClass]="cssValidator(f.nome)"
                                formControlName="nome" placeholder="Insira o nome" />
                            <div *ngIf="f.nome?.hasError('required')" class="invalid-feedback">
                                Campo Nome é obrigatório
                            </div>
                            <div *ngIf="f.nome?.hasError('minlength')" class="invalid-feedback">
                                Campo Nome deve ter no mínimo 4 caracteres.
                            </div>
                            <div *ngIf="f.nome?.hasError('maxlength')" class="invalid-feedback">
                                Campo Nome deve ter no máximo 50 caracteres.
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-secondary border" (click)="voltar()">
                                    Voltar
                                </button>
                            </div>
                            <div class="col text-end">
                                <button class="btn btn-success" [disabled]="!form.valid" (click)="salvarCliente()">
                                    Salvar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="p-3">
                    <div class="row">
                        <div class="d-flex border-bottom">
                            <h4 class="me-auto">Logotipo</h4>
                            <h4>
                                <i class="fas fa-image"></i>
                            </h4>
                        </div>
                    </div>
                    <div class="card-evento-view shadow-sm mt-3">
                        <div class="form-row">
                            <div class="form-group m-0">
                                <input type="file" #file (change)="onFileChange($event)" class="form-control is-invalid" />
                            </div>
                        </div>
        
                        <div class="card profile-card-2 text-center">
                            <div class="card-img-block mt-4">
                                <img *ngIf="logoImage" class="image" [src]="logoImage" class="img-fluid" (click)="file.click()"
                                alt="Card image cap" tooltip="Upload de Nova Imagem" [adaptivePosition]="false"
                                placement="bottom" />
                            
                            <img *ngIf="!logoImage" class="image" [src]="cliente.logotipo || 'assets/img/semImagem.png'"
                                class="img-fluid" (click)="file.click()" alt="Card image cap"
                                tooltip="Upload de Nova Imagem" [adaptivePosition]="false" placement="bottom" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
