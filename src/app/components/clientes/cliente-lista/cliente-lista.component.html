<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Logotipo</th>
      <th>Logradouros</th>
      <th>Data Registro</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ cliente.id}}</td>
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.logotipo }}</td>
      <td>{{ cliente.logradouros }}</td>
      <td>{{ cliente.dataCadastro }}</td>
      <td>
        <button class="btn btn-primary" (click)="detalheCliente(cliente.id)">Editar </button>
      </td>
    </tr>


  </tbody>
</table>
